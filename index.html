<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE PICKER</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://fonts.cdnfonts.com/css/univers" rel="stylesheet" />
  </head>
  <body>
    <header id="header" class="night_mode">
      <a href="#">
        <img src="img/movie_picker_org.png" alt="homeIcon" />
      </a>
      <div class="right-side_header">
        <form action="">
          <input
            type="search"
            placeholder="any movie titles..."
            id="search"
            required
          />
          <button type="submit">Search!</button>
        </form>
        <ul>
          <a href="./about.html">
            <li>ABOUT</li>
          </a>
        </ul>
        <img src="img/sun.svg" alt="sun" class="sun" />
      </div>
    </header>
    <main id="main" class="night_main_bg">
      <h2>MOVIE</h2>
      <div class="card-container">
        <ul class="card-list"></ul>
      </div>
    </main>
    <footer id="footer" class="night_mode">
      <p>copyright&copy;2024</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
